<header class="header">
  <!-- โลโก้ -->
  <div class="logo">
    <span class="xp">XP</span><span class="shop">Shop</span>
  </div>

  <!-- เมนู -->
  <nav class="nav">
    <a routerLink="/">หน้าแรก</a>
    <a routerLink="/home">เกมทั้งหมด</a>
  </nav>

  <!-- ถ้า login แล้ว -->
  <div class="user-info" *ngIf="isLoggedIn; else guestActions">
    <span class="wallet"> {{ wallet | number:'1.2-2' }} ฿</span>
    <span class="username">{{ username }}</span>
    <button (click)="logout()">ออกจากระบบ</button>
  </div>

  <!-- ถ้ายังไม่ login -->
  <ng-template #guestActions>
    <div class="actions">
      <button class="btn btn-login" routerLink="/login">เข้าสู่ระบบ</button>
      <button class="btn btn-register" routerLink="/register">สมัครสมาชิก</button>
    </div>
  </ng-template>
</header>
